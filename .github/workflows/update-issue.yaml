name: Update Issue

on:
  issues:
    types:
      - opened
      - closed
      - reopened
      - assigned
      - unassigned
      - labeled
      - unlabeled
  pull_request:
    types:
      - opened
      - reopened
      - closed

jobs:
  update-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: jason0x43/action-project-manager@graphql-1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project: Development
          triage-column: Triage
          triage-label: needs-triage
          todo-column: "To do"
          working-column: "In progress"
          done-column: "Done"
